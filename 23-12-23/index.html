<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scene {
      width: 300px;
      height: 300px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 5s infinite linear;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
    .face:nth-child(4) { transform: rotateY(270deg) translateZ(50px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
    .face:nth-child(6) { transform: rotateX(270deg) translateZ(50px); }

    @keyframes rotate {
      from { transform: rotate3d(0, 0, 0, 0deg); }
      to { transform: rotate3d(1, 1, 1, 360deg); }
    }
  </style>
  <title>3D Rotating Cube</title>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
      <div class="face"></div>
    </div>
  </div>
</body>
</html>
